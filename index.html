<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pumpkin Minecraft Server</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header>
            <div class="logo">
                <i class="fa-solid fa-pumpkin"></i>
                <span>Pumpkin</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Documentation</a></li>
                    <li>
                        <a href="#"><i class="fab fa-discord"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-github"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-moon"></i></a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="hero">
                <div class="hero-image">
                    <img src="assets/icon.png" alt="Cartoon Pumpkin" />
                </div>
                <div class="hero-text">
                    <h1>Pumpkin <br />Minecraft Server</h1>
                    <p>
                        Empowering everyone to host fast and efficient Minecraft
                        servers
                    </p>
                    <div class="hero-buttons">
                        <button class="primary">Quick Start</button>
                        <button>Configuration</button>
                        <button>For developers</button>
                    </div>
                </div>
            </section>

            <section class="features">
                <div class="feature-card">
                    <video
                        id="pumpkinVideo"
                        width="auto"
                        height="auto"
                        loop
                        muted
                    >
                        <source
                            src="assets/pumpkin_console_showcase.mp4"
                            type="video/mp4"
                        />
                        Your browser does not support the video tag.
                    </video>
                    <div class="feature-card-content">
                        <h3>Quick Start times</h3>
                        <p>Lorem ipsum...</p>
                    </div>
                </div>
                <!-- <div class="feature-card">
                       <img src="feature-icon.png" alt="Feature complete Icon">
                       <h3>Feature complete</h3>
                       <p>With all vanilla features supported, you will have no issues.</p>
                   </div>
                   <div class="feature-card">
                       <img src="flexibility-icon.png" alt="Flexibility Icon">
                       <h3>Flexibility</h3>
                       <p>Highly configurable, with the ability to disable unnecessary features.</p>
                   </div> -->
            </section>
        </main>

        <footer></footer>
    </body>
</html>
